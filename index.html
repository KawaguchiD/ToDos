
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="assets/index.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>ToDo</title>
</head>
<body>
  <h1>todos</h1>
  <button class="all-check" id="all-check"></button>
  <input class="new-todo" id ="newTodo" placeholder="What need to be done?">
  <ul class="filters">
    <li>
      <a href="#/" class="selected">ALL</a>
    </li>
    <li>
      <a href="#/active" class="selected">Active</a>
    </li>
    <li>
      <a href="#/completed" class="selected">Completed</a>
    </li>
  </ul>

  <!-- 要素追加 -->
  <ul class="todo-list" name="hoge">
      <li id="todo-list-item" class="todo-list-item">
        <input class="checkbox" type="checkbox">
        <span class="todo-list-item-text" id="todo-list-item">todo</span>
        <button  class="fas fa-trash deleteButton" id="todo-list-item-trash">
      </li>
  </ul>
  
</body>
</html>
